{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Create Petition</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <form method="POST" action="{% url 'petitions.create_petition' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Movie</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Why add this movie?</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn bg-dark text-white">Create Petition</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
